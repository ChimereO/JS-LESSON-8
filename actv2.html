<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript class inheritance</h2>
    <p>use the extends keyword to inherit all the functions from another class</p>
    <p>use the super keyword to call the parent constructor function</p>
    <p id="result"></p>
    <script>
        class Car{
            constructor(brand){
                this.Carname = brand;
            }
            gift(){
                return 'I have a ' +this.Carname
            }
        }
        class Model extends Car{
            constructor(brand,model){
                super(brand)
                this.model = model;
            }
            show(){
                return this.gift() + 'It is a ' +this.model
            }
        }
        let car = new Model("ford ","mustang")
        document.getElementById("result").innerHTML = car.show()
    </script>
</body>
</html>
