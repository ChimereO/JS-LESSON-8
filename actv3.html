<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Static methods</h2>
    <p id="hello"></p>
    <p id="hi"></p>
    <p id="welcome"></p>
    <script>
        class Student {
            constructor(name){
                this.student =name
            }
            static hello(){
                return "hello"
            }
            static welcome(x){
                return "welcome " +x.student
            }
            hi(){
                return "hi " +this.student
            }
        }
        let student =new Student("Elias")
        document.getElementById("hello").innerHTML = Student.hello()
        document.getElementById("hi").innerHTML = student.hi()
        document.getElementById("welcome").innerHTML = Student.welcome(student)
    </script>
</body>
</html>
